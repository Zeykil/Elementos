<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafo de Elementos</title>
    <!-- Biblioteca D3.js para o grafo de for√ßa-dirigida -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Google Fonts para um visual limpo e moderno -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Canvas para o fundo animado de campo estelar -->
    <canvas id="starfield"></canvas>

    <!-- Container SVG onde o grafo D3 ser√° renderizado -->
    <svg id="graph"></svg>

    <!-- Controles da UI -->
    <div class="controls">
        <p>Clique e arraste para mover</p>
        <p>Clique 2x para soltar</p>
        <hr style="border: none; border-top: 1px solid rgba(255, 255, 255, 0.1);">
        <form id="search-form" class="search-container">
            <input type="search" id="search-input" placeholder="Buscar elemento..." list="elements-datalist">
            <datalist id="elements-datalist"></datalist>
            <button type="submit">üîé</button>
        </form>
        <hr style="border: none; border-top: 1px solid rgba(255, 255, 255, 0.1);">
        <button id="reset-button">Resetar Posi√ß√µes</button>
        <button id="add-element-button">Adicionar Elemento</button>
        <button id="edit-selected-button" disabled>Editar Elemento</button>
        <button id="edit-relations-button">Editar Rela√ß√µes</button>
        <hr style="border: none; border-top: 1px solid rgba(255, 255, 255, 0.1);">
        <button id="export-button">Exportar Dados</button>
        <button id="import-button">Importar Dados</button>
        <!-- Campo de arquivo oculto para a importa√ß√£o -->
        <input type="file" id="file-input" style="display: none;" accept=".json">
    </div>

    <!-- Mensagem de instru√ß√µes para o modo de edi√ß√£o -->
    <div id="instructions-message" class="instructions-message">
        Clique no primeiro elemento
    </div>

    <!-- Modal de Edi√ß√£o de Rela√ß√µes -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Escolha a rela√ß√£o</h3>
            <p id="modal-message"></p>
            <div class="modal-buttons">
                <button id="modal-advantage">Adicionar Vantagem</button>
                <button id="modal-disadvantage">Adicionar Desvantagem</button>
                <button id="modal-remove" class="remove" style="display:none;">Remover Rela√ß√£o</button>
                <button id="modal-cancel">Cancelar</button>
            </div>
        </div>
    </div>
    
    <!-- Modal de Adicionar/Editar Elemento -->
    <div id="element-modal" class="modal">
        <div class="modal-content">
            <h3 id="element-modal-title">Adicionar Novo Elemento</h3>
            <input type="text" id="element-name" class="modal-input" placeholder="Nome do Elemento">
            <input type="text" id="element-emoji" class="modal-input" placeholder="Emoji (ex: ‚ú®)">
            <input type="color" id="element-color" class="modal-input" value="#ffffff">
            <textarea id="element-description" class="modal-input" placeholder="Descri√ß√£o do elemento" rows="3"></textarea>
            <div class="modal-buttons">
                <button id="element-save-button">Salvar</button>
                <button id="element-delete-button" class="remove" style="display:none;">Deletar Elemento</button>
                <button id="element-cancel-button">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Legenda para os tipos de conex√£o -->
    <div class="legend">
        <div class="legend-item" data-type="advantage">
            <div class="legend-line" style="background: linear-gradient(to right, #00ff7f, #ff4500);"></div>
            <span>Vantagem</span>
        </div>
        <div class="legend-item" data-type="disadvantage">
            <div class="legend-line" style="background: linear-gradient(to right, #ff4500, #00ff7f);"></div>
            <span>Desvantagem</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
